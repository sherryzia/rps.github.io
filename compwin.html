<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Wins!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff3e6c;
            --secondary-color: #6c5ce7;
            --accent-color: #00b894;
            --light-color: #f5f6fa;
            --dark-color: #2d3436;
            --loser-color: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e74c3c, #9b59b6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        
        .result-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 600px;
            width: 80%;
            animation: fadeIn 1s ease-in;
            position: relative;
            z-index: 10;
        }
        
        .result-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            color: var(--loser-color);
            animation: pulse 2s infinite;
        }
        
        .result-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--light-color);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .result-message {
            font-size: 1.5rem;
            color: var(--light-color);
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            margin: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--light-color);
            background-color: var(--primary-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .lightning {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            width: 2px;
            height: 0;
            transform-origin: top;
            animation: lightning 3s infinite;
            z-index: 1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes lightning {
            0% { height: 0; opacity: 0; }
            10% { height: 200px; opacity: 1; }
            20% { opacity: 0; }
            100% { opacity: 0; }
        }
        
        .robot-eye {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .eye {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e74c3c;
            box-shadow: 0 0 20px #e74c3c;
            animation: eyeMove 3s infinite alternate;
        }
        
        .eye:nth-child(1) {
            left: 20%;
            top: 20%;
        }
        
        .eye:nth-child(2) {
            right: 20%;
            top: 20%;
            animation-delay: 0.5s;
        }
        
        @keyframes eyeMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(15px, 15px); }
        }
    </style>
</head>
<body>
    <div class="robot-eye" id="robot-eyes">
        <div class="eye"></div>
        <div class="eye"></div>
    </div>
    
    <div class="result-container">
        <div class="result-icon">
            <i class="fas fa-robot"></i>
        </div>
        <h1 class="result-title">Computer Wins!</h1>
        <p class="result-message">Better luck next time! The computer outsmarted you this round.</p>
        <a href="gameplay.html" class="btn">Try Again</a>
        <a href="index.html" class="btn">Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            createLightning(8);
            
            // Add some animation when the page loads
            const container = document.querySelector('.result-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
                container.style.transition = 'all 0.5s ease-in-out';
            }, 100);
        });
        
        function createLightning(count) {
            for (let i = 0; i < count; i++) {
                const lightning = document.createElement('div');
                lightning.classList.add('lightning');
                
                // Random position and delay
                lightning.style.left = Math.random() * 100 + '%';
                lightning.style.animationDelay = Math.random() * 5 + 's';
                lightning.style.height = Math.random() * 200 + 100 + 'px';
                lightning.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
                
                document.body.appendChild(lightning);
            }
        }
    </script>
</body>
</html>
